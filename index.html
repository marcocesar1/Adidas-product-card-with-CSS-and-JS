<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Product Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!-- https://www.youtube.com/watch?v=XN3whtE_a4U -->
</head>
<body class="yellow">
    <div class="item-container">
        <div class="img-container">
            <img src="./images//img1.jpg" alt="Adidas">
            <img src="./images//img2.jpg" alt="Adidas">
            <img src="./images//img3.jpg" alt="Adidas">
            <img src="./images//img4.jpg" alt="Adidas">
        </div>
        <div class="info">
            <div class="colors">
                <button id="yellow"></button>
                <button id="blue"></button>
                <button id="green"></button>
                <button id="red"></button>
            </div>
            <p class="name">Adidas Originals</p>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus incidunt placeat pariatur suscipit temporibus quasi vel? Error enim dolorum quisquam? Id cupiditate quidem ut animi saepe at quae quod repellendus?</p>
            <div class="cart">
                <p class="price">$ 24</p>
                <button title="Agregar" class="action">Add to cart</button>
            </div>
        </div>
    </div>
    <script>
        const colorButtons = document.querySelectorAll('.colors button');
        colorButtons.forEach(button => {
            button.addEventListener('click', function(){
                const colorSelected = this.id;
                document.body.className = colorSelected;
            })
        })
    </script>
</body>
</html>
